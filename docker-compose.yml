version: '3.9'

services:
  db:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
  redis:
    image: redis:6-alpine
    restart: always
    ports:
      - '6379:6379'
  mailhog:
    image: mailhog/mailhog:v1.0.1
    restart: always
    ports:
      - '1025:1025'
      - '8025:8025'
  prod-db:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
  prod-redis:
    image: redis:6-alpine
    restart: always
  test-db:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '54320:5432'
  app:
    build:
      context: '.'
    restart: always
    depends_on:
      - mailhog
      - prod-db
      - prod-redis
    environment:
      DEBUG: 0
      REDIS_URL: 'redis://prod-redis/0'
      SQLALCHEMY_DATABASE_URL: 'postgresql://postgres:postgres@prod-db/postgres'
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_TLS: 0
    ports:
      - '8000:80'
    command: ["./docker/wait-for-it.sh", "prod-db:5432", "--", "./docker/runserver.sh"]